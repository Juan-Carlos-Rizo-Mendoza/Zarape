<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Combos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/zarape.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light color_naranja">
        <a class="navbar-brand" href="#">Zarape</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="menu.html" class="nav-link">Inicio</a></li>
            </ul>
        </div>
    </nav>

    <!-- Admin Bar -->
    <div class="admin-bar text-center p-3">
        <span>Administración</span>
    </div>

    <!-- User Management -->
    <div class="container my-5">
        <h2 class="text-center">Gestión de Combos</h2>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary m-3" data-toggle="modal" data-target="#addUserModal">Agregar Combo</button>
                <button class="btn btn-primary m-3" data-toggle="modal" data-target="#conUserModal">Consultar Combo</button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Codigo</th>
                            <th>Descripcion</th>
                            <th>Alimentos</th>
                            <th>Bebidas</th>
                            <th>Foto</th>
                            <th>Estatus</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="comboTableBody">
                        <!-- Filas de combos aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para agregar combo -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Agregar Combo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addComboForm">
                        <div class="form-group">
                            <label for="addProducto">Nombre:</label>
                            <input type="text" class="form-control" id="addProducto" name="producto" required>
                        </div>
                        <div class="form-group">
                            <label for="addDescripcion">Descripcion:</label>
                            <input type="text" class="form-control" id="addDescripcion" name="Descripcion" required>
                        </div>
                        <div class="form-group">
                            <label for="addFoto">Foto (Base64):</label>
                            <input type="text" class="form-control" id="addFoto" name="Foto">
                        </div>
                        <div id="contenedor">
                            <table>
                                <tr>
                                    <td>
                                        <label for="entidades1">Elige los Alimentos:</label><br>
                                        <select id="entidades1" name="entidades1" multiple size="4" required>
                                            <option value="Menudo">Menudo</option>
                                            <option value="Chilaquiles">Chilaquiles</option>
                                            <option value="Torta ahogada">Torta ahogada</option>
                                            <option value="Enchiladas">Enchiladas</option>
                                            <option value="Tamales">Tamales</option>
                                            <option value="Molletes">Molletes</option>
                                            <option value="Sopes">Sopes</option>
                                            <option value="Quesadillas">Quesadillas</option>
                                            <option value="Huevos Rancheros">Huevos Rancheros</option>
                                            <option value="Chorizo con Papas">Chorizo con Papas</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label for="entidades2">Elige las Bebidas:</label><br>
                                        <select id="entidades2" name="entidades2" multiple size="4" required>
                                            <option value="Horchata">Horchata</option>
                                            <option value="Boing">Boing</option>
                                            <option value="Jamaica">Jamaica</option>
                                            <option value="Jarritos">Jarritos</option>
                                            <option value="Café">Café</option>
                                            <option value="Leche">Leche</option>
                                            <option value="Atole">Atole</option>
                                            <option value="Té">Té</option>
                                            <option value="Agua de Limón">Agua de Limón</option>
                                            <option value="Agua de Tamarindo">Agua de Tamarindo</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <button type="submit" class="btn">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar combo -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Combo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editComboForm">
                        <div class="form-group">
                            <label for="editProducto">Nombre:</label>
                            <input type="text" class="form-control" id="editProducto" name="producto">
                        </div>
                        <div class="form-group">
                            <label for="editDescripcion">Descripcion:</label>
                            <input type="text" class="form-control" id="editDescripcion" name="Descripcion">
                        </div>
                        <div class="form-group">
                            <label for="editFoto">Foto (Base64):</label>
                            <input type="text" class="form-control" id="editFoto" name="foto">
                        </div>
                        <div class="form-group">
                            <label for="editEntidades1">Elige los Alimentos:</label><br>
                            <select id="editEntidades1" name="entidades1" multiple size="4">
                                <option value="Menudo">Menudo</option>
                                <option value="Chilaquiles">Chilaquiles</option>
                                <option value="Torta ahogada">Torta ahogada</option>
                                <option value="Enchiladas">Enchiladas</option>
                                <option value="Tamales">Tamales</option>
                                <option value="Molletes">Molletes</option>
                                <option value="Sopes">Sopes</option>
                                <option value="Quesadillas">Quesadillas</option>
                                <option value="Huevos Rancheros">Huevos Rancheros</option>
                                <option value="Chorizo con Papas">Chorizo con Papas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editEntidades2">Elige las Bebidas:</label><br>
                            <select id="editEntidades2" name="entidades2" multiple size="4">
                                <option value="Horchata">Horchata</option>
                                <option value="Boing">Boing</option>
                                <option value="Jamaica">Jamaica</option>
                                <option value="Jarritos">Jarritos</option>
                                <option value="Café">Café</option>
                                <option value="Leche">Leche</option>
                                <option value="Atole">Atole</option>
                                <option value="Té">Té</option>
                                <option value="Agua de Limón">Agua de Limón</option>
                                <option value="Agua de Tamarindo">Agua de Tamarindo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editEstatus">Estatus:</label>
                            <select class="form-control" id="editEstatus" name="estatus">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para consultar combo -->
    <div class="modal fade" id="conUserModal" tabindex="-1" role="dialog" aria-labelledby="conUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="conUserModalLabel">Consultar Combo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="consultComboForm">
                        <div class="form-group">
                            <label for="consultID">ID:</label>
                            <input type="text" class="form-control" id="consultID" name="id" required>
                        </div>
                        <button type="submit" class="btn">Consultar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
   <!-- Footer -->
   <footer class="footer-custom color_naranja">
    <div class="container py-4">
      <div class="row">
        <div class="col-6 col-4">
          <h3>Section</h3><br>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="../HTML/menu.html" class="nav-link p-0"><p></p></a></li>
          </ul>
        </div>
              <div class="col-6 mb-3">
                  <form>
                      <h3>Tambien nos importas</h3>
                      <p>Escibe aqui los comentarios de tu experiencia en el zarape.</p>

                  </form>
              </div>
          </div>
          <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top border-white">
              <p>&copy; 2024 Zarape, Inc.</p>

                    <svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a>
                  </li>
                  <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>

                  </li>
              </ul>
          </div>
      </div>
  </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JS/combo.js"></script>
</body>
</html>
