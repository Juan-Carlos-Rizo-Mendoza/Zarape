<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Productos</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/zarape(1).css">
    </head >
    <body>
        <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="background-color: #f69363 !important;">
    <a class="navbar-brand" href="#" style="color: #fff; font-family: 'Arial Black', sans-serif; font-weight: bold;">Zarape</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="menu.html" class="nav-link" style="color: #fff;">Inicio</a></li>
        </ul>
    </div>
</nav>
        <!-- Admin Bar -->
        <div class="admin-bar text-center mt-5" style="background-color: #ed7d31; height: 50px; display: flex; align-items: center; justify-content: center;">
    <span style="color: #fff; font-size: 1.5rem;">Administración</span>
</div>

 <!-- Contenido principal -->
<div class="container my-5 mt-5">
    <h2 class="text-center" style="color: #f69363;">Gestión de Alimentos</h2>

    <!-- Formulario y lista de productos -->
    <div class="row">
        <div class="col-md-12">
            <!-- Botones de acción -->
            <div class="mb-3">
                <button class="btn mb-3" style="background-color: #f69363; color: #fff;" data-toggle="modal" data-target="#addUserModal">Agregar Alimento</button>
            </div>
        <!-- Tabla de productos -->
        <div>
    <table class="table table-bordered" style="border: 2px solid #f69363;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Platillo</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Foto</th>
                <th>Estatus</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaProductos">
            <!-- Aquí se insertarán los productos dinámicamente -->
        </tbody>
    </table>
</div>


        <!-- Modal para agregar producto -->
        <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModalLabel">Agregar Alimento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formProducto">
                            <div class="form-group">
                                <label for="addNombre">Nombre:</label>
                                <input type="text" class="form-control" id="addNombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="addDescripcion">Descripción:</label>
                                <input type="text" class="form-control" id="addDescripcion" name="descripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="addTipo">Categoría:</label>
                                <input type="text" class="form-control" id="addTipo" name="tipo" required>
                            </div>
                            <div class="form-group">
                                <label for="addPrecio">Precio:</label>
                                <input type="text" class="form-control" id="addPrecio" name="precio" required>
                            </div>
                            <div class="form-group">
                                <label for="addFoto">Foto:</label>
                                <input type="file" class="form-control" id="addFoto" name="foto" accept=".jpg, .jpeg, .png" onchange="desplegarImagen(this);">
                            </div>
                            <button type="button" class="btn" style="background-color: #e55934; color: #fff;" onclick="agregarProducto();">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar producto -->
        <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Editar Alimento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarProducto">
                            <div class="form-group">
                                <label for="editNombre">Nombre:</label>
                                <input type="text" class="form-control" id="editNombre" name="nombre">
                            </div>
                            <div class="form-group">
                                <label for="editDescripcion">Descripción:</label>
                                <input type="text" class="form-control" id="editDescripcion" name="descripcion">
                            </div>
                            <div class="form-group">
                                <label for="editTipo">Categoría:</label>
                                <input type="text" class="form-control" id="editTipo" name="tipo">
                            </div>
                            <div class="form-group">
                                <label for="editPrecio">Precio:</label>
                                <input type="text" class="form-control" id="editPrecio" name="precio">
                            </div>
                            <div class="form-group">
                                <label for="editFoto">Foto:</label>
                                <input type="file" class="form-control" id="editFoto" name="foto" accept=".jpg, .jpeg, .png" onchange="desplegarImagen(this);">
                            </div>
                            <button type="button" class="btn" style="background-color: #e55934; color: #fff;" onclick="modificarProducto();">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
       <footer class="footer mt-auto py-3 fixed-bottom" style="background-color: #f69363; width: 100%;">
    <div class="container text-center">
        <p style="color: #fff;">© 2024 El Zarape - Todos los derechos reservados.</p>
    </div>
</footer>

        <!-- JavaScript -->
        <script src="../JS/gestionAlm.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    </body>
</html>
