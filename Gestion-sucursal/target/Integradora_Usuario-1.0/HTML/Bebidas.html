<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/zarape.css"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #f69363 !important;">
        <a  class="navbar-brand" href="#" style="color: #fff; font-family: 'Arial Black', sans-serif; font-weight: bold;">Zarape</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="Inicio.html" class="nav-link"  style="color: #fff;">Inicio</a></li>
            </ul>
        </div>
    </nav>

    <!-- Admin Bar -->
    <div class="admin-bar text-center" style="background-color: #ed7d31; height: 50px; display: flex; align-items: center; justify-content: center;">
        <span style="color: #fff; font-size: 1.5rem;">Administración</span>
    </div>

    <!-- User Management -->
    <div class="container my-5">
        <h2 class="text-center" style="color: #f69363;">Gestión de Bebidas</h2>

        <div class="row">
            <div class="col-md-12">
                <button class="btn mb-3" style="background-color: #f69363; color: #fff;" data-toggle="modal" data-target="#addUserModal">Agregar Bebida</button>
                <button class="btn mb-3" style="background-color: #f69363; color: #fff;" data-toggle="modal" data-target="#conUserModal">Consultar Bebida</button>
                <table class="table table-bordered" style="border: 2px solid #f69363;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Bebida</th>
                            <th>Descripcion</th>
                            <th>Tipo</th>
                            <th>Foto</th>
                            <th>Estatus</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>B1</td>
                            <td>Agua de Jamaica</td>
                            <td>Agua fresca saborizada con flor de jamaica</td>
                            <td>Agua Fresca</td>
                            <td></td>
                            <td>Activo</td>
                            <td>
                                <button class="btn btn-edit btn-sm" data-toggle="modal" data-target="#editUserModal">Editar</button>
                                <button class="btn btn-delete btn-sm" onclick="confirm('¿Estás seguro de que deseas eliminar este usuario?')">Eliminar</button>
                            </td>
                        </tr>
                        <!-- Más filas de usuarios aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para agregar usuario -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Agregar Bebida</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="addProducto">Nombre:</label>
                            <input type="text" class="form-control" id="addProducto" name="producto">
                        </div>
                        <div class="form-group">
                            <label for="addDescripcion">Descripcion:</label>
                            <input type="text" class="form-control" id="addDescripcion" name="Descripcion">
                        </div>
                        <div class="form-group">
                            <label for="addTipo">Tipo: </label>
                            <input type="email" class="form-control" id="addTipo" name="tipo">
                        </div>
                        <div class="form-group">
                            <label for="addTipo">Foto: </label>
                            <input type="email" class="form-control" id="addFoto" name="Foto">
                        </div>
           
                        <div class="form-group">
                            <label for="addEstatus">Estatus:</label>
                            <input type="tel" class="form-control" id="addEstatus" name="Estatus">
                        </div>
                        <button type="submit" class="btn" style="background-color: #e55934; color: #fff;">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Bebida</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                     <form>
                        <div class="form-group">
                            <label for="addProducto">Nombre:</label>
                            <input type="text" class="form-control" id="addProducto" name="producto">
                        </div>
                        <div class="form-group">
                            <label for="addDescripcion">Descripcion:</label>
                            <input type="text" class="form-control" id="addDescripcion" name="Descripcion">
                        </div>
                        <div class="form-group">
                            <label for="addTipo">Tipo: </label>
                            <input type="email" class="form-control" id="addTipo" name="tipo">
                        </div>
                        <div class="form-group">
                            <label for="addTipo">Foto: </label>
                            <input type="email" class="form-control" id="addFoto" name="foto">
                        </div>
                        <div class="form-group">
                            <label for="addEstatus">Estatus:</label>
                            <input type="tel" class="form-control" id="addEstatus" name="Estatus">
                        </div>
                        <button type="submit" class="btn" style="background-color: #e55934; color: #fff;">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    
    
    <div class="modal fade" id="conUserModal" tabindex="-1" role="dialog" aria-labelledby="conUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="conUserModalLabel">Consultar Bebida</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                     <form>
                        <div class="form-group">
                            <label for="addProducto">ID:</label>
                            <input type="text" class="form-control" id="addProducto" name="producto">
                        </div>
                        <div class="form-group">
                            <label for="addEstatus">Estatus:</label>
                            <input type="tel" class="form-control" id="addEstatus" name="Estatus">
                        </div>
                        <button type="submit" class="btn" style="background-color: #e55934; color: #fff;">Consultar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer mt-auto py-3" style="background-color: #f69363; position: fixed; bottom: 0; width: 100%;">
        <div class="container text-center">
            <p style="color: #fff;">© 2024 El Zarape - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
