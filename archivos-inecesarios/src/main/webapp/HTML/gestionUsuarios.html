<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/zarape.css"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #f69363 !important;">
        <a class="navbar-brand" href="#" style="color: #fff; font-family: 'Arial Black', sans-serif; font-weight: bold;">Zarape</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="Inicio.html" class="nav-link" style="color: #fff;">Inicio</a></li>
            </ul>
        </div>
    </nav>

    <!-- Admin Bar -->
    <div class="admin-bar text-center" style="background-color: #ed7d31; height: 50px; display: flex; align-items: center; justify-content: center;">
        <span style="color: #fff; font-size: 1.5rem;">Administración</span>
    </div>

    <!-- User Management -->
    <div class="container my-5">
        <h2 class="text-center" style="color: #f69363;">Gestión de Usuarios</h2>

        <div class="row">
            <div class="col-md-12">
                <button class="btn mb-3" style="background-color: #f69363; color: #fff;" data-toggle="modal" data-target="#addUserModal">Agregar Usuario</button>
                <button class="btn mb-3" style="background-color: #f69363; color: #fff;" data-toggle="modal" data-target="#conUserModal">Consultar Usuario  </button>
                <table class="table table-bordered" style="border: 2px solid #f69363;">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Juan Carlos</td>
                            <td>Rizo Mendoza</td>
                            <td>rizomendozajuancarlos@gmail.com</td>
                            <td>123456789</td>
                            <td>Administrador</td>
                            <td>
                                <button class="btn btn-edit btn-sm" data-toggle="modal" data-target="#editUserModal">Editar</button>
                                <button class="btn btn-delete btn-sm" onclick="confirm('¿Estás seguro de que deseas eliminar este usuario?')">Eliminar</button>
                            </td>
                        </tr>
                        <!-- Más filas de usuarios aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para agregar usuario -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Agregar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="addName">Nombre:</label>
                            <input type="text" class="form-control" id="addName" name="name">
                        </div>
                        <div class="form-group">
                            <label for="addLastname">Apellido:</label>
                            <input type="text" class="form-control" id="addLastname" name="lastname">
                        </div>
                        <div class="form-group">
                            <label for="addEmail">Email:</label>
                            <input type="email" class="form-control" id="addEmail" name="email">
                        </div>
                        <div class="form-group">
                            <label for="addPhone">Teléfono:</label>
                            <input type="tel" class="form-control" id="addPhone" name="phone">
                        </div>
                        <button type="submit" class="btn" style="background-color: #e55934; color: #fff;">Agregar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="editName">Nombre:</label>
                            <input type="text" class="form-control" id="editName" name="name" value="Juan Carlos">
                        </div>
                        <div class="form-group">
                            <label for="editLastname">Apellido:</label>
                            <input type="text" class="form-control" id="editLastname" name="lastname" value="Rizo Mendoza">
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email:</label>
                            <input type="email" class="form-control" id="editEmail" name="email" value="rizomendozajuancarlos@gmail.com" disabled>
                        </div>
                        <div class="form-group">
                            <label for="editPhone">Teléfono:</label>
                            <input type="tel" class="form-control" id="editPhone" name="phone" value="123456789">
                        </div>
                        <button type="submit" class="btn" style="background-color: #e55934; color: #fff;">Actualizar Información</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="conUserModal" tabindex="-1" role="dialog" aria-labelledby="conUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="conUserModalLabel">Consultar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                     <form>
                        <div class="form-group">
                            <label for="addProducto">ID:</label>
                            <input type="text" class="form-control" id="addProducto" name="producto">
                        </div>
                        <div class="form-group">
                            <label for="addEstatus">Nombre:</label>
                            <input type="tel" class="form-control" id="addEstatus" name="Estatus">
                        </div>
                        <button type="submit" class="btn" style="background-color: #e55934; color: #fff;">Consultar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer mt-auto py-3" style="background-color: #f69363; position: fixed; bottom: 0; width: 100%;">
        <div class="container text-center">
            <p style="color: #fff;">© 2024 El Zarape - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
